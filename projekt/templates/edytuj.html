<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edycja przestępców</title>
</head>
<body>
    <h1>Edycja przestępców</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Działania</th>
        </tr>
        {% for przestepca in przestepcy %}
            <tr>
                <td>{{ przestepca[0] }}</td>
                <td>{{ przestepca[1] }}</td>
                <td>{{ przestepca[2] }}</td>
                <td>
                     <!-- edycja tutaj przycisk -->
                    <form action="/usun_przestepce" method="post" style="display: inline;" onsubmit="return confirm('Czy na pewno chcesz usunąć?');">
                        <input type="hidden" name="id" value="{{ przestepca[0] }}">
                        <button type="submit">Usuń</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
